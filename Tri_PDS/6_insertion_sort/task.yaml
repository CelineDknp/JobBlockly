accessible: true
author: Ilias Boutchichi
context: |-
    Le tri par insertion est celui que tu fais naturellement si tu trie un paquet de carte : tu prends les cartes une à une et les mets à leur place.

    Regarde l'animation et compte les comparaisons. Est-ce mieux ou moins bien que le tri par sélection ? Est-ce que le nombre de comparaison est toujours le même ?
environment: default
evaluate: best
groups: false
input_random: '0'
limits:
    memory: '100'
    output: '2'
    time: '10'
name: 7. Tri par insertion
network_grading: false
problems:
    algo:
        options:
            css: true
            zoom:
                scaleSpeed: 1.2
                maxScale: 3.0
                minScale: 0.3
                controls: true
                startScale: 1.0
                wheel: false
            grid:
                snap: true
                colour: '#ccc'
                length: 3
                spacing: 20
            maxBlocks: '8'
            scrollbars: true
            toolboxPosition: start
            media: plugins/blockly/static/blockly/media/
            visual:
                position: left
        files:
        - svg_min.js
        - insertion_sort.js
        workspace: |-
            <xml xmlns="http://www.w3.org/1999/xhtml">
              <variables></variables>
              <block type="new_list" deletable="false" editable="false"></block>
            </xml>
        toolbox: |-
            <xml xmlns="http://www.w3.org/1999/xhtml">
              <variables></variables>
            <category name="Assignements" colour="330">
              <variables></variables>
              <block type="assign_tmp"></block>
              <block type="assign_index_j"></block>
              <block type="decrease_j"></block>
            </category><category name="Boucles" colour="120">
              <variables></variables>
              <block type="for_each_greater"></block>
              <block type="for_each_list"></block>
            </category><category name="Liste" colour="210">
              <variables></variables>
              <block type="assign_greater_elem"></block>
              <block type="put_x"></block>
            </category></xml>
        type: blockly
        name: ''
        blocks_files:
        - customblocks.js
        header: ''
stored_submissions: 0
submission_limit:
    amount: -1
    period: -1
tags: {}
weight: 1.0
