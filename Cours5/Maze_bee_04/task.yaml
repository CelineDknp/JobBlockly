accessible: true
author: Florian Thuin
context: Cette fleur pourpre peut avoir 3, 2 ou 1 nectar(s). Tu vas de nouveau avoir
    besoin du bloc "si" et d'une boucle. Tous les éléments sont sur le plan de travail,
    mais pas emboîtés !
environment: default
evaluate: best
groups: false
input_random: '0'
limits:
    output: '2'
    memory: '100'
    time: '30'
name: Exercice 4
network_grading: false
order: 0
problems:
    code:
        options:
            maxBlocks: Infinity
            scrollbars: true
            oneBasedIndex: true
            sounds: true
            grid:
                snap: true
                length: 3
                spacing: 20
                colour: '#ccc'
            visual:
                position: left
            zoom:
                maxScale: 3.0
                startScale: 1.0
                minScale: 0.3
                controls: true
                scaleSpeed: 1.2
                wheel: false
            trashcan: true
            css: true
            media: /static/common/js/blockly/media/
            toolboxPosition: start
        toolbox: |-
            <xml xmlns="http://www.w3.org/1999/xhtml">
              <variables></variables>
              <block type="maze_move">
                <field name="DIR">moveForward</field>
              </block>
              <block type="maze_turn">
                <field name="DIR">turnLeft</field>
              </block>
              <block type="maze_turn">
                <field name="DIR">turnRight</field>
              </block>
              <block type="custom_if_bee">
                <field name="KIND">nectarRemaining</field>
                <field name="COMP">&gt;</field>
                <field name="NUMBER">0</field>
              </block>
              <block type="maze_nectar"></block>
              <block type="controls_repeat">
                <field name="TIMES">???</field>
              </block>
              <block type="maze_honey"></block>
            </xml>
        header: |4+

        files:
        - maze.js
        - interpreter.js
        type: blockly
        blocks_files:
        - blocks.js
        name: ''
        workspace: |-
            <xml xmlns="http://www.w3.org/1999/xhtml">
              <variables></variables>
              <block type="maze_move">
                <field name="DIR">moveForward</field>
              </block>
              <block type="controls_repeat">
                <field name="TIMES">3</field>
              </block>
              <block type="custom_if_bee">
                <field name="KIND">nectarRemaining</field>
                <field name="COMP">&gt;</field>
                <field name="NUMBER">0</field>
              </block>
              <block type="maze_nectar"></block>
            </xml>
