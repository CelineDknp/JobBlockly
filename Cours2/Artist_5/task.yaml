accessible: true
author: Celine Deknop
context: Quel angle doit-tu utiliser ?
environment: default
evaluate: best
groups: false
input_random: '0'
limits:
    memory: '100'
    output: '2'
    time: '30'
name: Exercice 5
network_grading: false
order: 0
problems:
    code:
        toolbox: |-
            <xml xmlns="http://www.w3.org/1999/xhtml">
              <variables></variables>
              <category name="mouvement" colour="150">
              <variables></variables>
              <block type="turtle_move">
                <field name="DIR">moveForward</field>
                <value name="VALUE">
                  <block type="math_number">
                    <field name="NUM">100</field>
                  </block>
                </value>
              </block>
              <block type="turtle_turn_internal">
                <field name="DIR">turnRight</field>
                <field name="VALUE">90</field>
              </block>
              <block type="turtle_turn_internal">
                <field name="DIR">turnLeft</field>
                <field name="VALUE">90</field>
              </block>
            </category>
               <category name="couleur" colour="0">
              <variables></variables>
              <block type="turtle_colour">
                <value name="COLOUR">
                  <block type="colour_random"></block>
                </value>
              </block>
            </category>
              <category name="boucle" colour="120">
              <variables></variables>
              <block type="controls_repeat">
                <field name="TIMES">???</field>
              </block>
            </category>
            </xml>
        options:
            scrollbars: true
            visual:
                position: left
            oneBasedIndex: true
            media: /static/common/js/blockly/media/
            toolboxPosition: start
            css: true
            trashcan: true
            sounds: true
            maxBlocks: '45'
        files:
        - turtle.js
        - interpreter.js
        type: blockly
        name: ''
        blocks_files:
        - blocks.js
        workspace: |-
            <xml xmlns="http://www.w3.org/1999/xhtml">
              <variables></variables>
              <block type="controls_repeat_ext">
                <value name="TIMES">
                  <shadow type="math_number">
                    <field name="NUM">3</field>
                  </shadow>
                </value>
                <statement name="DO">
                  <block type="turtle_colour">
                    <value name="COLOUR">
                      <block type="colour_random"></block>
                    </value>
                    <next>
                      <block type="turtle_turn">
                        <field name="DIR">turnRight</field>
                        <value name="VALUE">
                          <block type="math_number">
                            <field name="NUM">0</field>
                          </block>
                        </value>
                        <next>
                          <block type="turtle_move_internal">
                            <field name="DIR">moveForward</field>
                            <field name="VALUE">100</field>
                            <next>
                              <block type="turtle_move_internal">
                                <field name="DIR">moveBackward</field>
                                <field name="VALUE">100</field>
                              </block>
                            </next>
                          </block>
                        </next>
                      </block>
                    </next>
                  </block>
                </statement>
              </block>
            </xml>
        header: ''
