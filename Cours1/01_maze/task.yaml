accessible: true
author: Florian Thuin
context: |-
    .. container:: row

        .. container:: col-xs-8 col-md-9 text-justify

            Utilise le bloc

                .. image:: 01_maze/bloc_avancer.png
                    :height: 30px

            pour faire avancer le zombie d'un pas.
environment: default
evaluate: best
groups: false
input_random: '0'
limits:
    time: '30'
    output: '2'
    memory: '100'
name: Exercice 1
network_grading: false
order: 0
problems:
    code:
        options:
            sounds: true
            toolboxPosition: start
            trashcan: true
            maxBlocks: '4'
            visual:
                position: left
            media: /static/common/js/blockly/media/
            css: true
            oneBasedIndex: true
            scrollbars: true
        files:
        - maze.js
        - interpreter.js
        workspace: |-
            <xml xmlns="http://www.w3.org/1999/xhtml">
              <block type="maze_moveForward"></block>
            </xml>
        type: blockly
        toolbox: |-
            <xml xmlns="http://www.w3.org/1999/xhtml">
              <block type="maze_moveForward"></block>
              <block type="maze_turn">
                <field name="DIR">turnLeft</field>
              </block>
              <block type="maze_turn">
                <field name="DIR">turnRight</field>
              </block>
              <block type="maze_forever"></block>
            </xml>
        header: |-
            .. image:: 01_maze/maze/small_static_avatar.png
                :height: 40px

            **Chère personne. Moi zombie. Devoir... atteindre... tournesol.**
        blocks_files:
        - blocks.js
        name: Exécution séquentielle
