accessible: true
author: Celine Deknop
context: Les fonctions te permettent de définir de nouveaux blocs ! Nous avons déplacé
    les blocs pour dessiner un carré dans une fonction appelée «Dessiner un carré».
    Peut-tu utiliser la fonction «Dessiner un carré» pour créer les lunettes ? Les
    carrés sont toujours à 50 pixels l'un de l'autre.
environment: default
evaluate: best
groups: false
input_random: '0'
limits:
    memory: '100'
    output: '2'
    time: '30'
name: Exercice 2
network_grading: false
order: 0
problems:
    code:
        blocks_files:
        - blocks.js
        options:
            css: true
            sounds: true
            toolboxPosition: start
            visual:
                position: left
            trashcan: true
            media: /static/common/js/blockly/media/
            scrollbars: true
            maxBlocks: '45'
            oneBasedIndex: true
        files:
        - turtle.js
        - interpreter.js
        workspace: |-
            <xml xmlns="http://www.w3.org/1999/xhtml">
              <variables></variables>
              <block type="procedures_defnoreturn" deletable="false" editable="false">
                <field name="NAME">Dessiner un carré</field>
                <comment pinned="false" h="80" w="160">Dessine un carré de 75 sur 75</comment>
                <statement name="STACK">
                  <block type="controls_repeat_ext">
                    <value name="TIMES">
                      <shadow type="math_number">
                        <field name="NUM">4</field>
                      </shadow>
                    </value>
                    <statement name="DO">
                      <block type="turtle_move">
                        <field name="DIR">moveForward</field>
                        <value name="VALUE">
                          <block type="math_number">
                            <field name="NUM">75</field>
                          </block>
                        </value>
                        <next>
                          <block type="turtle_turn_internal">
                            <field name="DIR">turnRight</field>
                            <field name="VALUE">90</field>
                          </block>
                        </next>
                      </block>
                    </statement>
                  </block>
                </statement>
              </block>
            </xml>
        header: ''
        type: blockly
        toolbox: |-
            <xml xmlns="http://www.w3.org/1999/xhtml">
              <variables></variables>
              <block type="turtle_turn_internal">
                <field name="DIR">turnRight</field>
                <field name="VALUE">90</field>
              </block>
              <block type="turtle_colour">
                <value name="COLOUR">
                  <block type="colour_picker">
                    <field name="COLOUR">#228b22</field>
                  </block>
                </value>
              </block>
              <block type="turtle_move">
                <field name="DIR">moveForward</field>
                <value name="VALUE">
                  <block type="math_number">
                    <field name="NUM">250</field>
                  </block>
                </value>
              </block>
              <block type="turtle_jump">
                <field name="DIR">jumpForward</field>
                <value name="VAL">
                  <block type="math_number">
                    <field name="NUM">100</field>
                  </block>
                </value>
              </block>
              <block type="procedures_callnoreturn">
                <mutation name="Dessiner un carré"></mutation>
              </block>
              <block type="controls_repeat_ext">
                <value name="TIMES">
                  <shadow type="math_number">
                    <field name="NUM">0</field>
                  </shadow>
                </value>
              </block>
            </xml>
        name: ''
