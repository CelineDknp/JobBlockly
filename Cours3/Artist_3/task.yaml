              <variables></variables>
              <block type="controls_repeat">
                <field name="TIMES">???</field>
              </block>
            </category>
            <category name="fonction" colour="315">
              <block type="procedures_callnoreturn">
                <mutation name="Dessiner un carré"></mutation>
              </block>
            </category>
            </xml>
        options:
            scrollbars: true
            visual:
                position: left
            oneBasedIndex: true
            media: /static/common/js/blockly/media/
            css: true
            trashcan: true
            toolboxPosition: start
            sounds: true
            maxBlocks: '45'
        files:
        - turtle.js
        - interpreter.js
        type: blockly
        name: ''
        blocks_files:
        - blocks.js
        workspace: |-
            <xml xmlns="http://www.w3.org/1999/xhtml">
              <variables></variables>
              <block type="procedures_defnoreturn" deletable="false" editable="false">
                <field name="NAME">Dessiner un carré</field>
                <comment pinned="false" h="80" w="160">Décrire cette fonction…</comment>
                <statement name="STACK">
                  <block type="controls_repeat_ext">
                    <value name="TIMES">
                      <shadow type="math_number">
                        <field name="NUM">4</field>
                      </shadow>
                    </value>
                    <statement name="DO">
                      <block type="turtle_move">
                        <field name="DIR">moveForward</field>
                        <value name="VALUE">
                          <block type="math_number">
                            <field name="NUM">75</field>
                          </block>
                        </value>
                        <next>
                          <block type="turtle_turn_internal">
                            <field name="DIR">turnRight</field>
                            <field name="VALUE">90</field>
                          </block>
                        </next>
                      </block>
                    </statement>
                  </block>
                </statement>
              </block>
            </xml>
