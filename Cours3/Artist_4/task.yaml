accessible: true
author: Celine Deknop
context: Nous avons renommé la fonction «Dessiner un carré» en «Dessiner un hexagone»,
    mais elle ne dessine encore que des carrés ! Peux-tu modifier la fonction «Dessine
    un hexagone» pour dessiner un hexagone avec des côtés de 50 pixels et dessiner
    l'image en utilisant la fonction ?
environment: default
evaluate: best
groups: false
input_random: '0'
limits:
    output: '2'
    memory: '100'
    time: '30'
name: Exercice 4
network_grading: false
order: 0
problems:
    code:
        blocks_files:
        - blocks.js
        options:
            css: true
            sounds: true
            toolboxPosition: start
            visual:
                position: left
            trashcan: true
            media: /static/common/js/blockly/media/
            scrollbars: true
            maxBlocks: '45'
            oneBasedIndex: true
        files:
        - turtle.js
        - interpreter.js
        workspace: |-
            <xml xmlns="http://www.w3.org/1999/xhtml">
              <variables></variables>
              <block type="procedures_defnoreturn" deletable="false" editable="false">
                <field name="NAME">Dessiner un hexagone</field>
                <comment pinned="false" h="80" w="160">Décrire cette fonction…</comment>
                <statement name="STACK">
                  <block type="controls_repeat_ext">
                    <value name="TIMES">
                      <shadow type="math_number">
                        <field name="NUM">4</field>
                      </shadow>
                    </value>
                    <statement name="DO">
                      <block type="turtle_move">
                        <field name="DIR">moveForward</field>
                        <value name="VALUE">
                          <block type="math_number">
                            <field name="NUM">75</field>
                          </block>
                        </value>
                        <next>
                          <block type="turtle_turn_internal">
                            <field name="DIR">turnRight</field>
                            <field name="VALUE">90</field>
                          </block>
                        </next>
                      </block>
                    </statement>
                  </block>
                </statement>
              </block>
              <block type="controls_repeat_ext">
                <value name="TIMES">
                  <shadow type="math_number">
                    <field name="NUM">3</field>
                  </shadow>
                </value>
                <statement name="DO">
                  <block type="procedures_callnoreturn">
                    <mutation name="Dessiner un hexagone"></mutation>
                    <next>
                      <block type="turtle_turn_internal">
                        <field name="DIR">turnRight</field>
                        <field name="VALUE">120</field>
                      </block>
                    </next>
                  </block>
                </statement>
              </block>
            </xml>
        header: ''
        type: blockly
        toolbox: |-
            <xml xmlns="http://www.w3.org/1999/xhtml">
              <variables></variables>
              <block type="turtle_turn_internal">
                <field name="DIR">turnRight</field>
                <field name="VALUE">90</field>
              </block>
              <block type="turtle_colour">
                <value name="COLOUR">
                  <block type="colour_picker">
                    <field name="COLOUR">#228b22</field>
                  </block>
                </value>
              </block>
              <block type="turtle_move">
                <field name="DIR">moveForward</field>
                <value name="VALUE">
                  <block type="math_number">
                    <field name="NUM">250</field>
                  </block>
                </value>
              </block>
              <block type="turtle_jump">
                <field name="DIR">jumpForward</field>
                <value name="VAL">
                  <block type="math_number">
                    <field name="NUM">100</field>
                  </block>
                </value>
              </block>
              <block type="procedures_callnoreturn">
                <mutation name="Dessiner un hexagone"></mutation>
              </block>
              <block type="controls_repeat_ext">
                <value name="TIMES">
                  <shadow type="math_number">
                    <field name="NUM">0</field>
                  </shadow>
                </value>
              </block>
            </xml>
