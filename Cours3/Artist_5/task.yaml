accessible: true
author: Celine Deknop
context: 'Les fonctions sont vraiment très biens pour dessiner des choses complexes
    plusieurs fois. Peux-tu utiliser la fonction «Dessiner une fleur» pour remplir
    le reste du parterre ? (Indice : les plantes sont séparées les unes des autres
    d’une longueur de 100 pixels) '
environment: default
evaluate: best
groups: false
input_random: '0'
limits:
    memory: '100'
    output: '2'
    time: '30'
name: Exercice 5
network_grading: false
order: 0
problems:
    code:
        blocks_files:
        - blocks.js
        options:
            css: true
            sounds: true
            toolboxPosition: start
            visual:
                position: left
            trashcan: true
            media: /static/common/js/blockly/media/
            maxBlocks: '45'
            scrollbars: true
            oneBasedIndex: true
        files:
        - turtle.js
        - interpreter.js
        workspace: |-
            <xml xmlns="http://www.w3.org/1999/xhtml">
              <variables></variables>
              <block type="procedures_defnoreturn" deletable="false" editable="false">
                <field name="NAME">Dessiner une fleur</field>
                <comment pinned="false" h="80" w="160">Décrire cette fonction…</comment>
                <statement name="STACK">
                  <block type="turtle_colour_internal">
                    <field name="COLOUR">#228b22</field>
                    <next>
                      <block type="turtle_turn_internal">
                        <field name="DIR">turnLeft</field>
                        <field name="VALUE">90</field>
                        <next>
                          <block type="turtle_move">
                            <field name="DIR">moveForward</field>
                            <value name="VALUE">
                              <block type="math_number">
                                <field name="NUM">100</field>
                              </block>
                            </value>
                            <next>
                              <block type="controls_repeat_ext">
                                <value name="TIMES">
                                  <shadow type="math_number">
                                    <field name="NUM">10</field>
                                  </shadow>
                                </value>
                                <statement name="DO">
                                  <block type="turtle_colour">
                                    <value name="COLOUR">
                                      <block type="colour_random"></block>
                                    </value>
                                    <next>
                                      <block type="turtle_turn">
                                        <field name="DIR">turnLeft</field>
                                        <value name="VALUE">
                                          <block type="math_number">
                                            <field name="NUM">36</field>
                                          </block>
                                        </value>
                                        <next>
                                          <block type="turtle_move">
                                            <field name="DIR">moveForward</field>
                                            <value name="VALUE">
                                              <block type="math_number">
                                                <field name="NUM">25</field>
                                              </block>
                                            </value>
                                            <next>
                                              <block type="turtle_turn">
                                                <field name="DIR">turnLeft</field>
                                                <value name="VALUE">
                                                  <block type="math_number">
                                                    <field name="NUM">36</field>
                                                  </block>
                                                </value>
                                                <next>
                                                  <block type="turtle_move">
                                                    <field name="DIR">moveForward</field>
                                                    <value name="VALUE">
                                                      <block type="math_number">
                                                        <field name="NUM">25</field>
                                                      </block>
                                                    </value>
                                                    <next>
                                                      <block type="turtle_turn">
                                                        <field name="DIR">turnLeft</field>
                                                        <value name="VALUE">
                                                          <block type="math_number">
                                                            <field name="NUM">144</field>
                                                          </block>
                                                        </value>
                                                        <next>
                                                          <block type="turtle_move">
                                                            <field name="DIR">moveForward</field>
                                                            <value name="VALUE">
                                                              <block type="math_number">
                                                                <field name="NUM">25</field>
                                                              </block>
                                                            </value>
                                                            <next>
                                                              <block type="turtle_turn">
                                                                <field name="DIR">turnLeft</field>
                                                                <value name="VALUE">
                                                                  <block type="math_number">
                                                                    <field name="NUM">36</field>
                                                                  </block>
                                                                </value>
                                                                <next>
                                                                  <block type="turtle_move">
                                                                    <field name="DIR">moveForward</field>
                                                                    <value name="VALUE">
                                                                      <block type="math_number">
                                                                        <field name="NUM">25</field>
                                                                      </block>
                                                                    </value>
                                                                  </block>
                                                                </next>
                                                              </block>
                                                            </next>
                                                          </block>
                                                        </next>
                                                      </block>
                                                    </next>
                                                  </block>
                                                </next>
                                              </block>
                                            </next>
                                          </block>
                                        </next>
                                      </block>
                                    </next>
                                  </block>
                                </statement>
                                <next>
                                  <block type="turtle_jump">
                                    <field name="DIR">jumpBackward</field>
                                    <value name="VAL">
                                      <block type="math_number">
                                        <field name="NUM">100</field>
                                      </block>
                                    </value>
                                    <next>
                                      <block type="turtle_turn_internal">
                                        <field name="DIR">turnRight</field>
                                        <field name="VALUE">90</field>
                                      </block>
                                    </next>
                                  </block>
                                </next>
                              </block>
                            </next>
                          </block>
                        </next>
                      </block>
                    </next>
                  </block>
                </statement>
              </block>
            </xml>
        header: ''
        type: blockly
        toolbox: |-
            <xml xmlns="http://www.w3.org/1999/xhtml">
              <variables></variables>
              <block type="turtle_turn_internal">
                <field name="DIR">turnRight</field>
                <field name="VALUE">90</field>
              </block>
              <block type="turtle_colour">
                <value name="COLOUR">
                  <block type="colour_picker">
                    <field name="COLOUR">#228b22</field>
                  </block>
                </value>
              </block>
              <block type="turtle_move">
                <field name="DIR">moveForward</field>
                <value name="VALUE">
                  <block type="math_number">
                    <field name="NUM">250</field>
                  </block>
                </value>
              </block>
              <block type="turtle_jump">
                <field name="DIR">jumpForward</field>
                <value name="VAL">
                  <block type="math_number">
                    <field name="NUM">100</field>
                  </block>
                </value>
              </block>
              <block type="procedures_callnoreturn">
                <mutation name="Dessiner une fleur"></mutation>
              </block>
              <block type="controls_repeat_ext">
                <value name="TIMES">
                  <shadow type="math_number">
                    <field name="NUM">0</field>
                  </shadow>
                </value>
              </block>
            </xml>
        name: ''
