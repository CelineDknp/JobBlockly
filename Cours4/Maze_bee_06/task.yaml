accessible: true
author: Florian Thuin
context: Les fleurs pourpres peuvent avoir 1 ou 0 nectar. Crée une fonction qui récolte
    du nectar seulement sur les fleurs pourpres qui en ont.
environment: default
evaluate: best
groups: false
input_random: '0'
limits:
    time: '30'
    output: '2'
    memory: '100'
name: Exercice 6
network_grading: false
order: 0
problems:
    code:
        options:
            maxBlocks: Infinity
            zoom:
                maxScale: 3.0
                startScale: 1.0
                minScale: 0.3
                scaleSpeed: 1.2
                controls: true
                wheel: false
            oneBasedIndex: true
            visual:
                position: left
            css: true
            trashcan: true
            scrollbars: true
            grid:
                colour: '#ccc'
                snap: true
                length: 3
                spacing: 20
            sounds: true
            media: /static/common/js/blockly/media/
            toolboxPosition: start
        header: |4+

        files:
        - maze.js
        - interpreter.js
        workspace: |-
            <xml xmlns="http://www.w3.org/1999/xhtml">
              <variables></variables>
              <block type="procedures_defnoreturn">
                <field name="NAME">Obtenir nectar pourpre</field>
                <comment pinned="false" h="80" w="160">Récupère 7 nectar sur une fleur, avance puis fait 7 gateaux de miel</comment>
              </block>
            </xml>
        name: ''
        toolbox: |-
            <xml xmlns="http://www.w3.org/1999/xhtml">
              <variables></variables>
              <block type="maze_move">
                <field name="DIR">moveForward</field>
              </block>
              <block type="maze_turn">
                <field name="DIR">turnLeft</field>
              </block>
              <block type="maze_turn">
                <field name="DIR">turnRight</field>
              </block>
              <block type="custom_if_bee">
                <field name="KIND">nectarRemaining</field>
                <field name="COMP">&gt;</field>
                <field name="NUMBER">0</field>
              </block>
              <block type="maze_nectar"></block>
              <block type="controls_repeat">
                <field name="TIMES">???</field>
              </block>
              <block type="maze_honey"></block>
            </xml>
        type: blockly
        blocks_files:
        - blocks.js
stored_submissions: 0
