accessible: true
author: Florian Thuin
context: La fonction «Déplacer et obtenir le nectar» déplace l'abeille, recueille
    le nectar et renvoie l'abeille là où elle a commencé. Utilise-la pour récolter
    tout le nectar.
environment: default
evaluate: best
groups: false
input_random: '0'
limits:
    memory: '100'
    output: '2'
    time: '30'
name: Exercice 3
network_grading: false
order: 0
problems:
    code:
        toolbox: |-
            <xml xmlns="http://www.w3.org/1999/xhtml">
              <category name="mouvement" colour="300">
              <variables></variables>
              <block type="maze_move">
                <field name="DIR">moveForward</field>
              </block>
              <block type="maze_turn">
                <field name="DIR">turnLeft</field>
              </block>
              <block type="maze_turn">
                <field name="DIR">turnRight</field>
              </block>
            </category>
                <category name="récupérer" colour="180">
              <variables></variables>
              <block type="maze_nectar"></block>
              <block type="maze_honey"></block>
            </category>
                <category name="boucle" colour="120">
              <variables></variables>
              <block type="controls_repeat">
                <field name="TIMES">???</field>
              </block>
            </category>
            <category name = "fonction" colour="300">
              <block type="procedures_callnoreturn">
                <mutation name="Déplacer et obtenir le nectar"></mutation>
              </block>
            </category>
            </xml>
        options:
            zoom:
                scaleSpeed: 1.2
                controls: true
                maxScale: 3.0
                minScale: 0.3
                startScale: 1.0
                wheel: false
            grid:
                length: 3
                snap: true
                spacing: 20
                colour: '#ccc'
            scrollbars: true
            visual:
                position: left
            oneBasedIndex: true
            media: /static/common/js/blockly/media/
            toolboxPosition: start
            trashcan: true
            css: true
            sounds: true
            maxBlocks: Infinity
        files:
        - maze.js
        - interpreter.js
        type: blockly
        name: ''
        blocks_files:
        - blocks.js
        workspace: |-
            <xml xmlns="http://www.w3.org/1999/xhtml">
              <variables></variables>
              <block type="procedures_defnoreturn">
                <field name="NAME">Déplacer et obtenir le nectar</field>
                <comment pinned="false" h="80" w="160">Récupère 1 nectar sur une fleur puis revient au point de départ</comment>
                <statement name="STACK">
                  <block type="maze_turn">
                    <field name="DIR">turnRight</field>
                    <next>
                      <block type="maze_move">
                        <field name="DIR">moveForward</field>
                        <next>
                          <block type="maze_nectar" deletable="false" editable="false">
                            <next>
                              <block type="maze_move">
                                <field name="DIR">moveBackward</field>
                                <next>
                                  <block type="maze_turn">
                                    <field name="DIR">turnLeft</field>
                                  </block>
                                </next>
                              </block>
                            </next>
                          </block>
                        </next>
                      </block>
                    </next>
                  </block>
                </statement>
              </block>
            </xml>
        header: |4+

