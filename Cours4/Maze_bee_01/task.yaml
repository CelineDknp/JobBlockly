accessible: true
author: Florian Thuin
context: Récolte tout le nectar de chaque fleur.
environment: default
evaluate: best
groups: false
input_random: '0'
limits:
    output: '2'
    memory: '100'
    time: '30'
name: Exercice 1
network_grading: false
order: 0
problems:
    code:
        options:
            maxBlocks: Infinity
            scrollbars: true
            oneBasedIndex: true
            sounds: true
            grid:
                snap: true
                length: 3
                spacing: 20
                colour: '#ccc'
            visual:
                position: left
            zoom:
                maxScale: 3.0
                startScale: 1.0
                minScale: 0.3
                controls: true
                scaleSpeed: 1.2
                wheel: false
            trashcan: true
            css: true
            media: /static/common/js/blockly/media/
            toolboxPosition: start
        toolbox: |-
            <xml xmlns="http://www.w3.org/1999/xhtml">
              <block type="maze_move">
                <field name="DIR">moveForward</field>
              </block>
              <block type="maze_turn">
                <field name="DIR">turnLeft</field>
              </block>
              <block type="maze_turn">
                <field name="DIR">turnRight</field>
              </block>
              <block type="maze_nectar"></block>
              <block type="controls_repeat">
                <field name="TIMES">???</field>
              </block>
              <block type="maze_honey"></block>
            </xml>
        files:
        - maze.js
        - interpreter.js
        workspace: |-
            <xml xmlns="http://www.w3.org/1999/xhtml" id="workspaceBlocks"
              style="display:none"></xml>
        header: |4+

        type: blockly
        blocks_files:
        - blocks.js
        name: ''
stored_submissions: 0
submission_limit:
    amount: -1
    period: -1
tags:
    '0':
        id: '1'
        description: ''
        type: 0
        name: Boucles répéter X fois
        visible: true
    '1':
        description: Fait partie de la leçon 4
        name: Lecon 4
        type: 2
        visible: true
        id: ''
    '2':
        description: Fait partie du parcours facile
        name: Facile
        type: 2
        visible: false
        id: ''
    '3':
        description: Fait partie du parcours normal
        type: 2
        name: Normal
        visible: false
        id: ''
    '4':
        name: Challenge
        type: 2
        description: Fait partie du parcours challenge
        visible: false
        id: ''
weight: 1.0
