accessible: true
author: Florian Thuin
context: Crée ta propre fonction qui obtiendra 7 nectars, se déplacera vers l'avant
    et fera 7 unités de miel. Utilise la fonction pour recueillir le nectar de chaque
    fleur et fabriquer du miel dans chaque gâteau de miel.
environment: default
evaluate: best
groups: false
input_random: '0'
limits:
    output: '2'
    memory: '100'
    time: '30'
name: Exercice 5
network_grading: false
order: 0
problems:
    code:
        options:
            maxBlocks: Infinity
            scrollbars: true
            oneBasedIndex: true
            sounds: true
            visual:
                position: left
            zoom:
                maxScale: 3.0
                startScale: 1.0
                minScale: 0.3
                controls: true
                scaleSpeed: 1.2
                wheel: false
            grid:
                snap: true
                length: 3
                spacing: 20
                colour: '#ccc'
            trashcan: true
            css: true
            media: /static/common/js/blockly/media/
            toolboxPosition: start
        header: |4+

        files:
        - maze.js
        - interpreter.js
        name: ''
        toolbox: |-
            <xml xmlns="http://www.w3.org/1999/xhtml">
              <variables></variables>
              <block type="maze_move">
                <field name="DIR">moveForward</field>
              </block>
              <block type="maze_turn">
                <field name="DIR">turnLeft</field>
              </block>
              <block type="maze_turn">
                <field name="DIR">turnRight</field>
              </block>
              <block type="procedures_callnoreturn">
                <mutation name="Obtenir 7 faire 7"></mutation>
              </block>
              <block type="maze_nectar"></block>
              <block type="controls_repeat">
                <field name="TIMES">???</field>
              </block>
              <block type="maze_honey"></block>
            </xml>
        type: blockly
        blocks_files:
        - blocks.js
        workspace: |-
            <xml xmlns="http://www.w3.org/1999/xhtml">
              <variables></variables>
              <block type="procedures_defnoreturn">
                <field name="NAME">Obtenir 7 faire 7</field>
                <comment pinned="false" h="80" w="160">Récupère 7 nectar sur une fleur, avance puis fait 7 gateaux de miel</comment>
              </block>
              <block type="maze_move">
                <field name="DIR">moveForward</field>
                <next>
                  <block type="procedures_callnoreturn">
                    <mutation name="Obtenir 7 faire 7"></mutation>
                    <next>
                      <block type="maze_move">
                        <field name="DIR">moveForward</field>
                        <next>
                          <block type="maze_move">
                            <field name="DIR">moveForward</field>
                            <next>
                              <block type="procedures_callnoreturn">
                                <mutation name="Obtenir 7 faire 7"></mutation>
                              </block>
                            </next>
                          </block>
                        </next>
                      </block>
                    </next>
                  </block>
                </next>
              </block>
            </xml>
stored_submissions: 0
