accessible: true
author: Florian Thuin
context: Le blocs « Si/Sinon » vérifie une condition et puis fait une chose OU une
    autre. Pour amener le personnage au tournesol, essaie d'utiliser ce nouveau bloc.
environment: default
evaluate: best
groups: false
input_random: '0'
limits:
    memory: '100'
    output: '2'
    time: '30'
name: Exercice 5
network_grading: false
order: 0
problems:
    code:
        toolbox: |-
            <xml xmlns="http://www.w3.org/1999/xhtml">
              <variables></variables>
              <category name="mouvement" colour="330">
              <variables></variables>
              <block type="maze_moveForward"></block>
              <block type="maze_turn">
                <field name="DIR">turnLeft</field>
              </block>
              <block type="maze_turn">
                <field name="DIR">turnRight</field>
              </block>
            </category>
              <category name="boucle" colour="120">
              <variables></variables>
              <block type="maze_forever"></block>
            </category>
              <category name="condition" colour="225">
              <variables></variables>
              <block type="maze_ifElse">
                <field name="DIR">isPathForward</field>
              </block>
            </category>
            </xml>
        options:
            scrollbars: true
            visual:
                position: left
            oneBasedIndex: true
            media: /static/common/js/blockly/media/
            toolboxPosition: start
            css: true
            trashcan: true
            sounds: true
            maxBlocks: Infinity
        files:
        - maze.js
        - interpreter.js
        type: blockly
        name: ''
        blocks_files:
        - blocks.js
        workspace: |-
            <xml xmlns="http://www.w3.org/1999/xhtml">
              <variables></variables>
              <block type="maze_forever">
                <statement name="DO">
                  <block type="maze_ifElse">
                    <field name="DIR">isPathForward</field>
                  </block>
                </statement>
              </block>
            </xml>
        header: ''
stored_submissions: 0
submission_limit:
    amount: -1
    period: -1
